language: go
sudo: false
matrix:
  include:
    - go: 1.x
      env: LATEST=true
    - go: 1.11.x
    - go: tip
  allow_failures:
    - go: tip

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  #- go vet $(go list ./... | grep -v /vendor/)
  #- go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="ini-op.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose cli/main.go; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    # Your *encrypted* GitHub key, as the output of the Travis CI CLI tool.
    secure: 
  file:
    # The names of the binaries to output, based on the -output template passed to gox.
    - ini-op.windows.amd64.exe
    - ini-op.darwin.amd64
    - ini-op.linux.amd64
  on:
    # What to repository to build
    repo: hedzr/ini-op
    # Only build binaries for tagged commits
    tags: true
    condition: $LATEST = true

notifications:
  email:
    recipients:
      - hedzrz@gmail.com
    on_success: change
    on_failure: always